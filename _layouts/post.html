{% assign post_image=page.post_image %}
<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">
    {% include head.html %}
    <body>
        <article>
            <h1 id="title">{{ page.title }}</h1>
            {% if post_image And post_image != "" And post_image != nil %}
            <img src="{{post_image}}">
            {% endif %}
            {{ content }}
        </article>
    </body>
</html>
